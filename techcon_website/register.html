<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>

        </nav>

    </header>

    <main>

        <form action="/submit-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter your full name"/><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" placeholder="Johndoe@example.com"/><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" placeholder="Password"/><br>

            <p><strong>Terms and Conditions:</strong> Accepting these terms and condidtions allows us to use your information as we see fit. Please click the box to accept.</p>
            <label>
                <input type="checkbox" name="Register">
                Click to accept
            </label>

            <button type="submit">
                Register Now

            </button>
        </form>
    </main>

    <footer>
        <p>copyright &copy; TechCon 2024 Conference</p>
    </footer>
